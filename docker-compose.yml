version: '3.8'

services:
  dashboard-backend:
    build:
      context: .
      dockerfile: Dockerfile.dashboard-backend
    container_name: canary-dashboard-backend
    ports:
      - "8000:8000"
    volumes:
      - ./dashboard/backend:/app/backend
      - ./dashboard/data:/app/backend/data
    environment:
      - DATABASE_URL=sqlite:///./data/attacks.db
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: canary-dashboard
    ports:
      - "3000:3000"
    volumes:
      - ./dashboard/frontend:/app/frontend
      - /app/frontend/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - dashboard-backend
    restart: unless-stopped

  multi-website-builder:
    build:
      context: .
      dockerfile: Dockerfile.builder
    container_name: canary-builder
    volumes:
      - ./multi-website-builder:/app
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  deterministic-websites:
    build:
      context: .
      dockerfile: Dockerfile.deterministic
    container_name: canary-deterministic
    ports:
      - "8000:8000"
    volumes:
      - ./deterministic-websites:/app
    restart: unless-stopped
